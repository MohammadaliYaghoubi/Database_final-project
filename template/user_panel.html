<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
</head>
<body>
    <h1>User Panel</h1>
    <ul>
        {% for course in courses %}
            <li>{{ course.name }} - {{ course.start_date }} to {{ course.end_date }}</li>
        {% endfor %}
    </ul>
    <p><a href="/logout">Logout</a></p>
</body>
</html>
